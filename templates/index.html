<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Review Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #667eea;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #e1e1e1;
      font-size: 16px;
      font-family: monospace;
    }

    textarea {
      resize: vertical;
      min-height: 200px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .results {
      margin-top: 30px;
    }

    .metric-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }

    .metric-value {
      font-size: 2em;
      color: #667eea;
      font-weight: bold;
    }

    .issue-item {
      background: #fff;
      border: 1px solid #ddd;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .issue-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
    }

    .issue-message {
      margin-top: 5px;
      font-weight: 500;
    }

    .issue-suggestion {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI Code Review Assistant</h1>
    <div class="input-group">
      <label for="filename">Filename:</label>
      <input type="text" id="filename" value="example.py" />
    </div>
    <div class="input-group">
      <label for="code">Python Code:</label>
      <textarea id="code">def calculate_fibonacci(n):
    if n <= 1:
        return n
    else:
        return calculate_fibonacci(n-1) + calculate_fibonacci(n-2)

class MyClass:
    def __init__(self):
        self.value = 0

    def update_value(self, new_value):
        # TODO: Add validation
        self.value = new_value
        return self.value</textarea>
    </div>
    <button onclick="analyzeCode()">üîç Analyze Code</button>

    <div id="loading" style="margin-top: 20px; display: none;">Analyzing...</div>
    <div id="results" class="results" style="display: none;">
      <div id="metrics" class="metric-card"></div>
      <div id="issues"></div>
    </div>
  </div>

  <script>
    async function analyzeCode() {
      const code = document.getElementById("code").value;
      const filename = document.getElementById("filename").value;

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").style.display = "none";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code,
            filename,
            language: "python"
          })
        });
        const data = await res.json();
        displayResults(data);
      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function displayResults(data) {
      const metrics = data.metrics;
      document.getElementById("metrics").innerHTML = `
        <div><strong>Complexity:</strong> <span class="metric-value">${metrics.complexity.toFixed(1)}</span></div>
        <div><strong>Maintainability:</strong> <span class="metric-value">${metrics.maintainability.toFixed(1)}</span></div>
        <div><strong>Lines of Code:</strong> ${metrics.lines_of_code}</div>
        <div><strong>Functions:</strong> ${metrics.functions_count}, Classes: ${metrics.classes_count}</div>
      `;

      const issuesHtml = data.issues.map(issue => `
        <div class="issue-item">
          <div class="issue-header">
            <span>${issue.type.toUpperCase()}</span>
            <span>${issue.severity}</span>
          </div>
          <div class="issue-message">${issue.message}</div>
          <div class="issue-suggestion">üí° ${issue.suggestion}</div>
        </div>
      `).join('');

      document.getElementById("issues").innerHTML = issuesHtml || "<p>No issues found üéâ</p>";
      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
